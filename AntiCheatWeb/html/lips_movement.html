      <!-- START lipsmovement  -->
      <video id="video" width="220" height="140" style="float: right;" autoplay muted ></video>
      <div id="lipsStatusLabel">
        <p style="font-size:100%;  position: absolute;
        top: 180px; right: 10px;">Lips Movement Status:</p>
      </div>
      <div id="lipsStatus" style="font-size:100%;   position: absolute;
      top: 200px; right: 25px;">
          <p>-</p>
      </div>
      <div class="secdiv"></div>
       <!-- end lipsmovement  -->

        <!-- START switching_tabs -->
        <div w3-include-html="switching_tabs.html"></div>
        <script>
         var similar=false;
         function addHTML() {
            var el, i, domEl, fileName, xmlHttp;
            
            /*Iterate all DOM*/
            el = document.getElementsByTagName("*");
            for (i = 0; i < el.length; i++) {
               domEl = el[i];
               
               /*find the element having w3-include-html attribute*/
               fileName = domEl.getAttribute("w3-include-html");
               if (fileName) {
                  
                  /*http request with attribute value as file name*/
                  xmlHttp = new XMLHttpRequest();
                  xmlHttp.onreadystatechange = function() {
                     if (this.readyState == 4) {
                        if (this.status == 200) {
                           domEl.innerHTML = this.responseText;
                        }
                        if (this.status == 404) {
                           domEl.innerHTML = "Page not found.";
                        }
                        
                        /* Remove the attribute and invoke the function again*/
                        domEl.removeAttribute("w3-include-html");
                        addHTML();
                     }
                  }
                  xmlHttp.open("GET", fileName, true);
                  xmlHttp.send();
                  
                  /*function ends*/
                  return;
               }
            }
         }
         addHTML();
      </script>
     <!-- END switching_tabs -->
